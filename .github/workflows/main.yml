name: Run CI
run-name: ${{ github.actor }} is running GitHub Actions ðŸš€
on: [push]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: checkout_node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: install dependencies
        run: npm ci

      - name: run ESLint
        run: npm run lint

      - name: test
        run: npm run test
